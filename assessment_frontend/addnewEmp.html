            <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="form-container">
            <form id="formid">
              <div class="input-group addemp">
                  <h1>Adding Employee Details</h1>
                <span class="input-group-text">EmployeeId</span>
                <input type="number" aria-label="First name" class="form-control Eid" />
              </div>
              <span id="idmsg" class="validations"></span>
      
              <div class="input-group addemp">
                <span class="input-group-text">Name</span>
                <input
                  type="text"
                  aria-label="First name"
                  class="form-control name"
                />
              </div>
              <span id="namemsg" class="validations"></span>
      
              <div class="input-group addemp">
                <span class="input-group-text">salary</span>
                <input
                  type="number"
                  aria-label="First name"
                  class="form-control salary"
                />
              </div>
              <span id="salarymsg" class="validations"></span>
      
              <div class="input-group addemp">
                <span class="input-group-text">Department</span>
                <select type="" aria-label="First name" class="form-control" id="dept">
                  <option selected>IT</option>
                  <option>HR</option>
                  <option>Admin</option>
                  <option>Account Manager</option>
                </select>
              </div>
              <div class="input-group addemp">
                <span class="input-group-text">Skill</span>
                <select type="text" aria-label="First name" class="form-control" id="skill">
                  <option selected>Java</option>
                  <option>HTML</option>
                  <option>SQL</option>
                  <option>UI</option>
                  <option>Angular</option>
                  <option>AI</option>
                  <option>Full stack</option>
                </select>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-outline-primary buttons"
                  id="add"
                  style="background-color: cadetblue; padding: 6px; border-radius:9px ; width:80px"
                >
                  Add
                </button>
                <input type="reset" class="btn btn-outline-info buttons"style="background-color: red; padding: 6px; border-radius:9px ; width:80px" />
              </div>
            </form>
            <span id="msg-status"></span>
          </div>
